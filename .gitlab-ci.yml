# Docs: https://docs.gitlab.com/ee/pages/
stages:
  - build
  - deploy

build:
  stage: build
  # Use Ruby Docker image
  image: ruby:2.6 
  variables:
    JEKYLL_ENV: production
    LC_ALL: C.UTF-8
  before_script:
    - git clone https://gitlab.cern.ch/crizzi/jekyll-theme-chiara.git jekyll-theme-chiara
    - cd jekyll-theme-chiara 
    - rm -rf .git* .travis.yml README.md LICENSE.txt 
    - cd ../
    - mv -vn jekyll-theme-chiara/* .
    - rm -rf jekyll-theme-chiara
    - gem install bundler
    - bundle install
  script: # Generate public site and deploy
    - bundle exec jekyll build -d public --trace
  artifacts: # Save a zipped version for download
    paths:
      - public


deploy:
  stage: deploy
  variables:
    "EOS_PATH": "/eos/user/c/crizzi/www/students"
  image: gitlab-registry.cern.ch/ci-tools/ci-web-deployer
  script:
    - deploy-eos
  #only: # Only deploy the master branch
  #  - master

